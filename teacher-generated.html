<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <title>KEA Roll Call</title>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center">
        <div class="container mx-auto max-w-md shadow-md hover:shadow-lg transition duration-300">
            
            <div class="py-12 p-10 bg-white rounded-xl">

                <!-- TITLE -->
                <div class="mb-8">
                    <h1 class="text-center text-xl font-medium">A code has been generated for Development of Large Systems for 30 minutes</h1>
                </div>
                

                <!-- RETURN BUTTON -->
                <button autofocus id="b_return" class="w-full mt-6 text-indigo-50 font-bold bg-gray-600 py-3 rounded-md hover:bg-gray-500 transition duration-300" onclick="goHome()">LOG OUT</button>
                
                
                <!-- DEACTIVATE BUTTON -->
                <button autofocus id="b_deactivate" class="w-full mt-6 text-indigo-50 font-bold bg-red-600 py-3 rounded-md hover:bg-red-500 transition duration-300" onclick="">DEACTIVATE CODE</button>

                <script src="./js/index.js"></script>
          </div>
        </div>
      </div>
</body>
</html>
